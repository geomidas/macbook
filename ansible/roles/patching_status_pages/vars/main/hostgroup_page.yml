                <th onclick="w3.sortHTML('#patchingstatus', '.item', 'td:nth-child(4)')"> Urgent </th>
                <th onclick="w3.sortHTML('#patchingstatus', '.item', 'td:nth-child(5)')"> Risky </th>
                <th onclick="w3.sortHTML('#patchingstatus', '.item', 'td:nth-child(6)')"> Kernel patch </th>
              </tr>
            </thead>
            <!-- Table body begins here -->
            <tbody>

html_footer: |
  <!--Footer-->
            </tbody>
          </table>
        </section>
      </main>
    </body>
